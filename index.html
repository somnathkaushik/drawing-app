<title>Drawing App</title>
</head>
<body>
<canvas id="canvas" width="600" height="500"></canvas>
<div class="toolbox">
  <button id="decrease">-</button>
  <span id="size">1</span>
  <button id="increase">+</button>
  <input type="color" id="color">
  <button id="eraser">E</button>
  <button id="clear">X</button>
  <select id="tool">
    <option value="pencil1">Pencil 1</option>
    <option value="pencil2">Pencil 2</option>
    <option value="pencil3">Pencil 3</option>
    <option value="pencil4">Pencil 4</option>
    <option value="brush1">Brush 1</option>
    <option value="brush2">Brush 2</option>
    <option value="brush3">Brush 3</option>
    <option value="brush4">Brush 4</option>
    <option value="brush5">Brush 5</option>
    <option value="thickBrush">Thick Brush</option>
  </select>
</div>
<script src="script.js"></script>
</body>
</html>
